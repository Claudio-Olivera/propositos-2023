<div class="flex flex-col p-5 md:text-center items-center">
  <input class="focus:outline-none mt-4 w-2/4 text-center " [(ngModel)]="newGoalname" placeholder="Insert here your goals for 2023" />
  <hr class="w-80 mb-5">
  <button class="focus:outline-none rounded w-40 bg-sky-600 text-white shadow-lg hover:bg-sky-400 shadow-stone-400 hover:shadow-stone-300 p-2 transition ease-in-out delay-150 duration-700"  (click)="saveGoal()">Save your goal</button>
</div>
<app-goal-list [goalList]="goalList"></app-goal-list>
