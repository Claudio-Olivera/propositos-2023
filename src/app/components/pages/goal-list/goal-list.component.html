<ul class="text-center">
  
  <li class="flex justify-center items-center" *ngFor="let goal of goalList;">
    <p  class="w-1/4 m-2 rounded-md text-white p-2 text-2xl" [ngClass]="{'w-full border border-green-500 bg-green-400': goal.completed,'w-full border border-red-500 bg-red-400': !goal.completed}">
      {{ goal.name }} 
    </p>
    <input class="w-11 h-11"  type="checkbox" id="myCheckbox"  (click)="changeToComplete(goal)" >
  </li>
</ul>
